<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="page desc goes here">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwiftierSwift | Swift3 Extended Libraries</title>
  <link rel="stylesheet" href="css/main.css">
<script>
	var xhr_head = new XMLHttpRequest();
	xhr_head.addEventListener("load", function(e) {
		if(this.status !== 200)
			return;
		document.body.innerHTML =
			this.response.body.innerHTML
			+ document.body.getElementsByClassName("container")[0].innerHTML;
		return;
	});
	xhr_head.open("GET","./head",true);
	xhr_head.responseType = "document";
	xhr_head.send(null);
</script>

</head>
<body>
  <div class="container">
    <h1><a href="./"></a></h1>
    <h2 id="unfortunately-not-found-yet">404 - unfortunately, not found (yet)</h2>

  </div>
<script>
	var last = 0;
	function refresh() {
		var xhr = new XMLHttpRequest();
		xhr.onloadend = function(e) {
			if(this.status != 200)
				return;
			clenstr = this.getResponseHeader("content-length");
			clen = parseInt(clenstr);
			if(last == 0)
				last = clen;
			else if(clen != last)
				window.location.reload();
			return;
		}
		xhr.open("HEAD",window.location,true);
		xhr.send(null);
		return;
	}
	window.onload = function() {
		if(window.location.hostname == "localhost") {
			refresh();
			setInterval(refresh,1000);
		}
		return;
	};
</script>
</body>
</html>
